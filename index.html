<!DOCTYPE html>

    <style>
        :root {

            --header-bg: #E6B8B8;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {

            display: flex;
            justify-content: center;

        /* æœˆæ›†å®¹å™¨ - è¨­å®šå®¹å™¨æŸ¥è©¢ä»¥ä¾¿å…§éƒ¨å…ƒç´ éŸ¿æ‡‰å¼ */
        .calendar-container { 
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            container-type: inline-size; /* æ ¸å¿ƒï¼šå…è¨±å…§å®¹æ ¹æ“šå®¹å™¨å¯¬åº¦ç¸®æ”¾ */
        }

        /* æœˆä»½è¡¨é ­ - éŸ¿æ‡‰å¼å„ªåŒ– */
        .header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4cqi 5cqi; /* ä½¿ç”¨ cqi å–®ä½è®“é–“è·éš¨å¯¬åº¦è®Šå‹• */
            background: var(--header-bg);
            color: var(--header-text);
        }

        .header button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;

            width: 32px;
            height: 32px;
            color: var(--header-text);
            display: flex;

            justify-content: center;
            font-size: 16px;
        }

        /* é—œéµï¼šæœˆä»½å­—é«”éš¨å®¹å™¨å¯¬åº¦è‡ªå‹•ç¸®æ”¾ */
        #monthYear { 
            font-weight: 800; 
            /* clamp(æœ€å°å€¼, ç†æƒ³æ¯”ä¾‹å€¼, æœ€å¤§å€¼) */
            font-size: clamp(1.1rem, 6cqi, 1.8rem); 
            letter-spacing: 1px;
            white-space: nowrap;
        }

        #todayLine { 
            font-size: clamp(0.75rem, 3.5cqi, 0.95rem);
            padding: 10px 0;

        .week-header {
            display: grid;

        }

        .days-grid { 
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            padding: 8px;
            background: #f9fafb;
        }

        .day { 
            background: #fff;
            aspect-ratio: 1 / 1.1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }

        .day-num {
            font-size: clamp(0.9rem, 4cqi, 1.1rem);
            font-weight: 500;
        }

        .lunar { 
            font-size: clamp(0.5rem, 2.5cqi, 0.7rem); 
            color: #9ca3af;
            margin-top: 2px;
            transform: scale(0.9); /* é˜²æ­¢æ¥µå°è¢å¹•ä¸‹é‡ç–Š */
        }
        
        .today { 
            background: var(--today-bg); 
            box-shadow: inset 0 0 0 1.5px var(--today-border);
            font-weight: bold;
        }

        .holiday, .weekend { color: var(--weekend-text); }
        .day:empty { background: transparent; }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="header">
        <button onclick="changeMonth(-1)">â®</button>
        <div id="monthYear"></div>
        <button onclick="changeMonth(1)">â¯</button>
    </div>
    <div id="todayLine"></div>
    <div class="week-header">
        <div class="weekend">æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div class="weekend">å…­</div>
    </div>
    <div id="calendarDays" class="days-grid"></div>
</div>

<script>
    let current = new Date();

    function getTaiwanHolidays(year) {
        return {
            [`${year}-1-1`]: "å…ƒæ—¦",
            [`${year}-2-28`]: "å’Œå¹³ç´€å¿µæ—¥",
            [`${year}-4-4`]: "å…’ç«¥ç¯€",
            [`${year}-10-10`]: "åœ‹æ…¶æ—¥"
        };
    }

    const lunarFestivals = { "1-1": "æ˜¥ç¯€", "1-15": "å…ƒå®µ", "5-5": "ç«¯åˆ", "7-7": "ä¸ƒå¤•", "8-15": "ä¸­ç§‹", "9-9": "é‡é™½" };
    const lunarDayNames = ["åˆä¸€", "åˆäºŒ", "åˆä¸‰", "åˆå››", "åˆäº”", "åˆå…­", "åˆä¸ƒ", "åˆå…«", "åˆä¹", "åˆå",
        "åä¸€", "åäºŒ", "åä¸‰", "åå››", "åäº”", "åå…­", "åä¸ƒ", "åå…«", "åä¹", "äºŒå",
        "å»¿ä¸€", "å»¿äºŒ", "å»¿ä¸‰", "å»¿å››", "å»¿äº”", "å»¿å…­", "å»¿ä¸ƒ", "å»¿å…«", "å»¿ä¹", "ä¸‰å"];

    function getLunar(date) {
        return { month: 1, day: (date.getDate() % 30) || 30 };
    }

    function formatTodayLine(date) {
        const weeks = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
        return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ (æ˜ŸæœŸ${weeks[date.getDay()]})`;
    }

    function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
        const today = new Date();
        const holidays = getTaiwanHolidays(year);

        document.getElementById("monthYear").textContent = `${year}å¹´ ${month + 1}æœˆ`;
        document.getElementById("todayLine").textContent = "ä»Šå¤©ï¼š" + formatTodayLine(today);

        const box = document.getElementById("calendarDays");
        box.innerHTML = "";

        let firstDay = new Date(year, month, 1).getDay();
        let lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            box.innerHTML += "<div class='day'></div>";
        }

        for (let d = 1; d <= lastDate; d++) {
            const fullDate = `${year}-${month + 1}-${d}`;
            const weekDay = new Date(year, month, d).getDay();

            let cls = "day";
            if (holidays[fullDate]) cls += " holiday";
            else if (weekDay === 0 || weekDay === 6) cls += " weekend";

            if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                cls += " today";
            }

            const lunar = getLunar(new Date(year, month, d));
            const lunarText = lunarFestivals[`${lunar.month}-${lunar.day}`] ||
                (lunar.day === 1 ? `${lunar.month}æœˆ` : lunarDayNames[lunar.day - 1]);

            box.innerHTML += `
                <div class="${cls}">
                    <div class="day-num">${d}</div>
                    <div class="lunar">${lunarText}</div>
                </div>`;
        }
    }

    function changeMonth(offset) {
        current.setMonth(current.getMonth() + offset);
        renderCalendar(current);
    }

    document.addEventListener("DOMContentLoaded", () => {
        renderCalendar(current);
    });
</script>
</body>
</html>
