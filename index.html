<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit n Calendar Widget</title>
    <style>
        :root {
            --primary-color: #6b7280; /* 優雅的灰藍色 */
            --header-bg: #f9fafb;     /* 表頭淺色背景 */
            --weekend-color: #ef4444; /* 假日紅 */
            --today-bg: #f3f4f6;
            --text-main: #374151;
        }

        body { 
            font-family: -apple-system, "Noto Sans TC", "Microsoft JhengHei", sans-serif; 
            display: flex; 
            justify: center; 
            background: transparent; 
            margin: 0;
            color: var(--text-main);
        }

        .calendar-container { 
            width: 100%; 
            max-width: 350px; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 10px;
        }

        /* 表頭樣式 */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px;
            background: var(--header-bg);
            border-bottom: 1px solid #eee;
        }

        .header button {
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 8px;
            color: #666;
        }

        #monthYear { 
            font-weight: 700; 
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        /* 今天的日期置中 */
        #todayLine { 
            font-size: 0.85rem; 
            padding: 8px 0;
            text-align: center; 
            color: #6b7280;
            background: #ffffff;
        }

        /* 星期列色彩 */
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            font-size: 0.75rem;
            padding: 8px 0;
            background: #f3f4f6; /* 星期標題背景色 */
            color: #4b5563;
        }

        .days-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 2px; 
            text-align: center; 
            padding: 0 5px;
        }

        .day { 
            padding: 8px 0; 
            border-radius: 6px; 
            position: relative; 
            min-height: 45px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lunar { font-size: 0.65rem; color: #9ca3af; margin-top: 2px; }
        
        .today { 
            background: var(--today-bg); 
            font-weight: bold; 
            outline: 1.5px solid #d1d5db;
        }

        .holiday, .weekend { color: var(--weekend-color); }
        .day:empty { background: none; }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="header">
        <button onclick="changeMonth(-1)">❮</button>
        <div id="monthYear"></div>
        <button onclick="changeMonth(1)">❯</button>
    </div>

    <div id="todayLine"></div>

    <div class="week-header">
        <div class="weekend">日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div class="weekend">六</div>
    </div>

    <div id="calendarDays" class="days-grid"></div>
</div>

<script>
let current = new Date();

function getTaiwanHolidays(year){
  return {
    [`${year}-1-1`]: "元旦",
    [`${year}-2-28`]: "和平紀念日",
    [`${year}-4-4`]: "兒童節",
    [`${year}-10-10`]: "國慶日"
  };
}

const lunarFestivals = { "1-1":"春節", "1-15":"元宵", "5-5":"端午", "7-7":"七夕", "8-15":"中秋", "9-9":"重陽" };
const lunarDayNames = ["初一","初二","初三","初四","初五","初六","初七","初八","初九","初十",
"十一","十二","十三","十四","十五","十六","十七","十八","十九","二十",
"廿一","廿二","廿三","廿四","廿五","廿六","廿七","廿八","廿九","三十"];

// 模擬農曆邏輯，建議此處保留你原本完整的 getLunar 函式
function getLunar(date) {
    return { month: 1, day: (date.getDate() % 30) || 30 }; 
}

// 格式化今日日期 + 星期幾
function formatTodayLine(date) {
    const y = date.getFullYear();
    const m = date.getMonth() + 1;
    const d = date.getDate();
    const weekDays = ["日", "一", "二", "三", "四", "五", "六"];
    const w = weekDays[date.getDay()];
    return `${y}年${m}月${d}日 (星期${w})`;
}

function renderCalendar(date){
  const year = date.getFullYear();
  const month = date.getMonth();
  const today = new Date();
  const holidays = getTaiwanHolidays(year);

  document.getElementById("monthYear").textContent = `${year}年 ${month + 1}月`;
  document.getElementById("todayLine").textContent = "今天：" + formatTodayLine(today);

  const box = document.getElementById("calendarDays");
  box.innerHTML = "";

  let firstDay = new Date(year, month, 1).getDay();
  let lastDate = new Date(year, month + 1, 0).getDate();

  // 填充空白
  for(let i=0; i<firstDay; i++) box.innerHTML += "<div></div>";

  for(let d=1; d<=lastDate; d++){
    const fullDate = `${year}-${month+1}-${d}`;
    const weekDay = new Date(year, month, d).getDay();

    let cls = "day";
    let isHoliday = holidays[fullDate];
    let isWeekend = (weekDay === 0 || weekDay === 6);

    if(isHoliday) cls += " holiday";
    else if(isWeekend) cls += " weekend";

    if(d === today.getDate() && month === today.getMonth() && year === today.getFullYear())
      cls += " today";

    const lunar = getLunar(new Date(year, month, d));
    const lunarText = lunarFestivals[`${lunar.month}-${lunar.day}`] || 
                     (lunar.day === 1 ? `${lunar.month}月` : lunarDayNames[lunar.day-1]);

    box.innerHTML += `
      <div class="${cls}">
        <div style="font-size: 0.95rem;">${d}</div>
        <div class="lunar">${lunarText}</div>
      </div>`;
  }
}

function changeMonth(o){
  current.setMonth(current.getMonth() + o);
  renderCalendar(current);
}

document.addEventListener("DOMContentLoaded", () => {
    renderCalendar(current);
});
</script>
</body>
</html>
