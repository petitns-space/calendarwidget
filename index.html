<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit n Custom Calendar</title>
    <style>
        :root {
            /* é è¨­è®Šæ•¸ï¼Œå°‡ç”± JavaScript å‹•æ…‹è¦†è“‹ */
            --header-bg: #4b5563;
            --header-text: #ffffff;
            --week-bg: #f3f4f6;
            --today-bg: #fef2f2;
            --today-border: #fca5a5;

        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, "Noto Sans TC", sans-serif; 
            display: flex; justify-content: center; margin: 0; padding: 20px;
            background: transparent; 
        }

        .calendar-container { 
            width: 100%; max-width: 400px; min-width: 280px;
            background: #fff; border-radius: 16px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* è¡¨é ­è‰²å½©è¨­å®šå€ */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; background: var(--header-bg); color: var(--header-text);
        }

        .header button {
            background: rgba(255, 255, 255, 0.2); border: none; border-radius: 50%;
            cursor: pointer; width: 32px; height: 32px; color: var(--header-text);
        }

        #monthYear { font-weight: 800; font-size: 1.2rem; }

        /* ç½®ä¸­ä»Šæ—¥è³‡è¨Š */
        #todayLine { 
            font-size: 0.85rem; padding: 12px; text-align: center; 
            color: #6b7280; border-bottom: 1px solid #f3f4f6;
        }

        /* æ˜ŸæœŸåˆ—èƒŒæ™¯ */
        .week-header {
            display: grid; grid-template-columns: repeat(7, 1fr);
            text-align: center; font-weight: 700; font-size: 0.75rem;
            padding: 8px 0; background: var(--week-bg); color: #4b5563;
        }

        .days-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 1px; padding: 8px; background: #f9fafb;
        }

        .day { 
            background: #fff; aspect-ratio: 1/1.1; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            border-radius: 4px;
        }

        .day-num { font-size: 1rem; font-weight: 500; }
        .lunar { font-size: 0.65rem; color: #9ca3af; margin-top: 2px; }
        
        /* ä»Šæ—¥æ¨£å¼ */
        .today { 
            background: var(--today-bg); 
            box-shadow: inset 0 0 0 1.5px var(--today-border);
            font-weight: bold;
        }

        .holiday, .weekend { color: var(--weekend-text); }
        .day:empty { background: transparent; }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="header">
        <button onclick="changeMonth(-1)">â®</button>
        <div id="monthYear"></div>
        <button onclick="changeMonth(1)">â¯</button>
    </div>
    <div id="todayLine"></div>
    <div class="week-header">
        <div class="weekend">æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div class="weekend">å…­</div>
    </div>
    <div id="calendarDays" class="days-grid"></div>
</div>

<script>
/* =========================================
   ğŸ’¡ è‰²å½©è‡ªå®šç¾©ä¸­å¿ƒ (åœ¨é€™è£¡ä¿®æ”¹é¡è‰²å³å¯)
   ========================================= */
const THEME_CONFIG = {
    headerBg: "#E6B8B8",      // 1. æœˆä»½è¡¨é ­èƒŒæ™¯ (ç›®å‰ç‚º Charm å“ç‰Œç²‰è‰²)
    headerText: "#ffffff",    // 2. æœˆä»½è¡¨é ­æ–‡å­—/æŒ‰éˆ•é¡è‰²
    weekHeaderBg: "#FDF2F2",  // 3. æ˜ŸæœŸåˆ—èƒŒæ™¯ (å»ºè­°ç”¨æ·ºè‰²)
    weekendText: "#E74C3C",   // 4. é€±æœ«èˆ‡å‡æ—¥çš„æ–‡å­—é¡è‰²
    todayBg: "#FFF9F9",       // 5. ä»Šå¤©æ—¥æœŸçš„èƒŒæ™¯è‰²
    todayBorder: "#E6B8B8"    // 6. ä»Šå¤©æ—¥æœŸçš„é‚Šæ¡†è‰²
};

// è‡ªå‹•å°‡è¨­å®šå¥—ç”¨åˆ°ç¶²é 
function updateTheme() {
    const root = document.documentElement;
    root.style.setProperty('--header-bg', THEME_CONFIG.headerBg);
    root.style.setProperty('--header-text', THEME_CONFIG.headerText);
    root.style.setProperty('--week-bg', THEME_CONFIG.weekHeaderBg);
    root.style.setProperty('--weekend-text', THEME_CONFIG.weekendText);
    root.style.setProperty('--today-bg', THEME_CONFIG.todayBg);
    root.style.setProperty('--today-border', THEME_CONFIG.todayBorder);
}

let current = new Date();

/* ===== åœ‹å®šå‡æ—¥ ===== */
function getTaiwanHolidays(year){
  return {
    [`${year}-1-1`]: "å…ƒæ—¦",
    [`${year}-2-28`]: "å’Œå¹³ç´€å¿µæ—¥",
    [`${year}-4-4`]: "å…’ç«¥ç¯€",
    [`${year}-10-10`]: "åœ‹æ…¶æ—¥"
  };
}

const lunarFestivals = { "1-1":"æ˜¥ç¯€", "1-15":"å…ƒå®µ", "5-5":"ç«¯åˆ", "7-7":"ä¸ƒå¤•", "8-15":"ä¸­ç§‹", "9-9":"é‡é™½" };
const lunarDayNames = ["åˆä¸€","åˆäºŒ","åˆä¸‰","åˆå››","åˆäº”","åˆå…­","åˆä¸ƒ","åˆå…«","åˆä¹","åˆå",
"åä¸€","åäºŒ","åä¸‰","åå››","åäº”","åå…­","åä¸ƒ","åå…«","åä¹","äºŒå",
"å»¿ä¸€","å»¿äºŒ","å»¿ä¸‰","å»¿å››","å»¿äº”","å»¿å…­","å»¿ä¸ƒ","å»¿å…«","å»¿ä¹","ä¸‰å"];

// æ¨¡æ“¬è¾²æ›† (è«‹åœ¨æ­¤æ›¿æ›ç‚ºä½ åŸæœ¬çš„ getLunar æ¼”ç®—æ³•)
function getLunar(date) {
    return { month: 1, day: (date.getDate() % 30) || 30 }; 
}

function formatTodayLine(date) {
    const weeks = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
    return `${date.getFullYear()}å¹´${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ (æ˜ŸæœŸ${weeks[date.getDay()]})`;
}

function renderCalendar(date){
  const year = date.getFullYear();
  const month = date.getMonth();
  const today = new Date();
  const holidays = getTaiwanHolidays(year);

  document.getElementById("monthYear").textContent = `${year}å¹´ ${month + 1}æœˆ`;
  document.getElementById("todayLine").textContent = "ä»Šå¤©ï¼š" + formatTodayLine(today);

  const box = document.getElementById("calendarDays");
  box.innerHTML = "";

  let firstDay = new Date(year, month, 1).getDay();
  let lastDate = new Date(year, month + 1, 0).getDate();

  for(let i=0; i<firstDay; i++) box.innerHTML += "<div class='day'></div>";

  for(let d=1; d<=lastDate; d++){
    const fullDate = `${year}-${month+1}-${d}`;
    const weekDay = new Date(year, month, d).getDay();

    let cls = "day";
    if(holidays[fullDate]) cls += " holiday";
    else if(weekDay === 0 || weekDay === 6) cls += " weekend";

    if(d === today.getDate() && month === today.getMonth() && year === today.getFullYear())
      cls += " today";

    const lunar = getLunar(new Date(year, month, d));
    const lunarText = lunarFestivals[`${lunar.month}-${lunar.day}`] || 
                     (lunar.day === 1 ? `${lunar.month}æœˆ` : lunarDayNames[lunar.day-1]);

    box.innerHTML += `
      <div class="${cls}">
        <div class="day-num">${d}</div>
        <div class="lunar">${lunarText}</div>
      </div>`;
  }
}

function changeMonth(o){
  current.setMonth(current.getMonth() + o);
  renderCalendar(current);
}

document.addEventListener("DOMContentLoaded", () => {
    updateTheme();
    renderCalendar(current);
});
</script>
</body>
</html>
